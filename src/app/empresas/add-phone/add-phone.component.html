<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Adicionar Telefone</h4>

        <div class="wrapper d-flex align-items-center">
          <form #addPhone="ngForm">
            <div class="form-group col-sm-4">
              <label>Area</label>
              <input class="form-control" required name="area" [(ngModel)]="phone.Area">
            </div>
            <div class="form-group col-sm-12">
              <label>NÃºmero</label>
              <input class="form-control" required name="numero" [(ngModel)]="phone.Numero">
            </div>
            <div class="form-group col-sm-6">
              <label>Ramal</label>
              <input class="form-control" name="ramal" [(ngModel)]="phone.Ramal">
            </div>

            <div class="row">
              <div class="col-sm-6">
                <button (click)="update()" [disabled]="updating || !addPhone.form.valid" class="btn btn-success">
                  <span *ngIf="!updating">
                    Salvar
                  </span>
                  <app-loader *ngIf="updating" [type]="'inner'"></app-loader>
                </button>
              </div>
              <div class="col-sm-6">
                <button (click)="activeModal.close({'updated': updated, 'empresa': empresa})" type="button" class="btn btn-light float-right">Fechar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
