<div class="row">
  <div class="col-lg-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Empresas</h4>
        <app-loader *ngIf="loadging_page"></app-loader>
        <div *ngIf="!loadging_page" class="container-fluid">
          <div class="wrapper d-flex align-items-center py-2 border-bottom" *ngFor="let empresa of empresas">
            <div class="wrapper ml-3">
              <h6 [routerLink]="['/empresas/', empresa.IdEmpresa]" class="mb-0 empresa-name">
                <strong>{{empresa.RazaoSocial}}</strong>
              </h6>
              <small class="text-muted mb-0">{{ conformCnpj(empresa.Cnpj) }}</small>
              <small class="text-muted mb-0">{{empresa.StatusEmpresa ? 'Ativa' : 'Inativa'}}</small>
            </div>
            <div class=" ml-auto px-1 py-1">
              <div [routerLink]="['/empresas/', empresa.IdEmpresa]" title="Editar Empresa" class="badge badge-pill edit-empresa badge-primary">
                <i class="fa fa-edit"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
