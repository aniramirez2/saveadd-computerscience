<div class="container-fluid login-full-bg">
  <div class="content-wrapper d-flex align-items-center auth ">
    <div class="row w-100">
      <div class="col-lg-5 mx-auto bg-white col-sm-10 col-xs-10">
        <img src="assets/images/logo.svg" class="img-login" alt="logo" />
        <div class="auth-form-light text-left ">

          <div class="mensagemError" *ngIf="errorMsg">

            {{errorMsg}}

          </div>

          <div class="mensagemError" *ngIf="loginErrorMsg">

            {{loginErrorMsg}}

          </div>


          <form class="p-5" [formGroup]="loginForm" name="loginForm" (ngSubmit)="loginUser($event)"  novalidate>
            <div class="form-group">
              <i class="mdi mdi-account"></i>
              <label for="username">CPF </label>
              <input [textMask]="{mask: cpfMask}" [class.alert-danger]="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)"
                type="string" class="form-control" id="username" name="username" placeholder="CPF" required autofocus formControlName="username" [ngModel]="cpf">
            </div>
            <div class="form-group">
              <i class="mdi mdi-eye"></i>
              <label for="password">Senha </label>
              <input [class.alert-danger]="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                type="password" class="form-control" id="password" name="password" placeholder="Senha" required formControlName="password"  (keyup.enter)="loginUser($event)">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [checked]="lembrar" id="defaultCheck1" (click)="lembraruser()">
              <label class="form-check-label" for="defaultCheck1">
                Lembrar o meu usuario
              </label>
            </div>
            <div class="row">
              
              <div class="mt-2 col-sm-12 col-md-12">
                <div class="form-group">
                  <button #focusableSubmit [disabled]="loading || loginForm.invalid" (click)="loginUser($event)" class="btn btn-block btn-success font-weight-medium">
                    <span *ngIf="!loading">
                      Entrar
                    </span>
                    <app-loader *ngIf="loading" [type]="'inner'" [styles]="{'marging-left': 'auto', 'margin-right': 'auto'}"></app-loader>
                  </button>
                </div>
              </div>
            </div>
            <div class="mt-2 col-sm-12 text-center">
              
                <a  class="auth-link text-black" [routerLink]="['/cadastro-usuario']">Cadastrar</a>
              
            </div>
            <div class="mt-3 text-center">
              <a [routerLink]="['/recuperar-senha']"  class="auth-link text-black">Esqueceu a senha?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
