<ngx-spinner 
bdColor="rgba(51,51,51,0.8)"
size="large"
color="#00a99d"
type="line-scale">
<p style="font-size: 20px; color: #00a99d">Carregando...</p>
</ngx-spinner>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Adicionar Imagem</h4>
        <ngb-alert [dismissible]="false" *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
        <ngb-alert [dismissible]="true" *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
        <div class="wrapper row align-items-center">

          <form #addImage="ngForm" class="row">
            <div class="form-group col-sm-12">
              <label>Imagem</label>
              <!-- <input type="file" (change)="fileChange($event)" class="form-control" required name="file" [(ngModel)]="imagem.imagem"> -->
              <div class="custom-file">
                <input accept="image/*" type="file" class="custom-file-input" id="file" required name="file" (change)="fileChange($event)">
                <label class="custom-file-label" for="validatedCustomFile">{{imagem.imagem ? imagem.imagem.name : 'Selecione um arquivo...'}}</label>
                <div class="invalid-feedback">Tipo de arquivo inv√°lido</div>
              </div>
            </div>

          </form>


          <div class="col-sm-6">
            <button (click)="activeModal.close(deleted)" type="button" class="btn btn-light ">Fechar</button>
          </div>
          <div class="col-sm-6">
            <button [disabled]="uploaded || addImage.form.invalid" (click)="upload()" class="btn btn-success float-right">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
