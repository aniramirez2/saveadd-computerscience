<ngx-spinner 
bdColor="rgba(51,51,51,0.8)"
size="large"
color="#00a99d"
type="line-scale">
<p style="font-size: 20px; color: #00a99d">Carregando...</p>
</ngx-spinner>
<div class="row">
  <div class="col-lg-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-12 grid-margin">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Produtos</h4>

                <div class="row">
                    <div class="col-md-2 offset-md-7">
                        <button [routerLink]="['/importacao']" class="btn btn-info">
                          <i class="mdi mdi-upload text-white"></i> <span >Importar planilha</span>
                        </button>
                      </div>
                  <div class="col-md-2 offset-md-1">
                    <a class="btn btn-success" (click)="hasIE()" style="color: #FFF; width: 100%">
                      <i class="fa fa-plus"></i> Novo 
                    </a>
                  </div>
                  
                </div>
                <br>
                <div class="row">
                  <div class="col-12">
                    <table id="order-listing" class="table">
                      <thead>
                        <tr class="bg-primary text-white">
                          <th class="sortable-table">Nome do Produto</th>
                          <th>Categoria</th>
                          <th>Ação</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let produto of produtos | paginate: { itemsPerPage: 8, currentPage: p }">
                          <td>{{produto.NomeProduto}}</td>
                          <td>{{ getCategoria(produto.Categoria) }}</td>
                          <td>
                            <div class=" ml-auto px-1 py-1">
                              <div [routerLink]="['/produtos/view/', produto.IdProduto]" title="Editar Produto" class="badge badge-pill edit-empresa badge-primary">
                                <i class="fa fa-edit"></i>
                              </div>
                
                              <div title="Remover Produto" (click)="openRemoveModal(produto)" class="badge badge-pill badge-danger remove-filial">
                                <i class="fa  fa-trash-o"></i>
                              </div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="col-lg-12 ">
                      <div class="row justify-content-center">
                          <pagination-controls previousLabel="Anterior"
                          nextLabel="Seguinte" (pageChange)="p = $event"></pagination-controls>
      
                      </div>
                    </div>
                  </div>
                </div>
        
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
